apps1 = 	Bruikbare Apps en online hulpmiddelen
apps2 = 	<p>Hieronder vindt u informatie over veel gebruikte gezondheid- en leefstijl gerelateerde apps. Het merendeel van deze apps zijn gratis te downloaden via uw telefoon of tabletcomputer. </p><p>Hoewel het gebruik van apps een goede manier is om uw fitheid en gezondheid in kaart te brengen en om u te ondersteunen, beaamt het In-MINDD ondersoeksteam  het gebruik van bepaalde apps niet. Het gebruik van apps is niet noodzakelijk om deel te nemen aan de In-MINDD studie. Onderstaande informatie dient als instructie voor het gebruik van populaire apps. </p><p><Beoordeling van populaire apps </p><p> Op onderstaande website kunt u de beoordelingen van veelgebruikte gezondheid- en leefstijl gerelateerde apps terugvinden. U kunt hier zelf een zoekterm invullen of op thema zoeken. </p><p><a href="http://www.digitalezorggids.nl/">http://www.digitalezorggids.nl/</a></p>


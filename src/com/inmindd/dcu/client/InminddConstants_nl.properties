score_4 = 	Wat is het LIBRA-profiel en -score?
score_5 = 	LIBRA is een Engelse afkorting van 'Lifestyle for Brain Health'. In het Nederlands betekent dit 'leefstijl voor een gezond brein'. Het LIBRA-profiel en de score zijn persoonlijk. Ze zijn gebaseerd op uw antwoorden op de vragen die gesteld werden tijdens de In-MINDD profielafname. Deze vragen gingen over 12 verschillende factoren die gerelateerd zijn aan uw leefstijl. Er is bewijs dat deze 12 factoren invloed hebben op de gezondheid van uw brein en uw kans op het krijgen van dementie op latere leeftijd kunnen beïnvloeden. Deze factoren zijn: 
score_6 = 	Uw LIBRA-profiel geeft u een totaalbeeld van de gezondheid van uw brein in relatie tot de 12 genoemde factoren.
score_7 = 	Wat houdt mijn LIBRA-profiel en -score in?
score_8 = 	Uw LIBRA-profiel en -score zijn berekend om een overzicht te geven van uw hersengezondheid gerelateerde leefstijl.
score_9 = 	Het LIBRA-profiel bestaat uit 3 onderdelen:  
score_10 = 	Uw Houd dit vol-score is
score_11 = 	Uw Ruimte voor verbetering-score* is
score_12 = 	Uw Houd dit in de gaten-score is
score_13 = 	<p>Deze score is gebaseerd op de som van alle factoren waarop u goed heeft gescoord. Deze factoren worden hieronder weergegeven.</p> 
score_14 = 	<p>Als u niet zo goed scoort op een van de 9 factoren die hieronder worden getoond, dan vallen deze onder uw Ruimte voor verbetering-score:</p>
score_15 = 	<p>*Uw Ruimte voor verbetering-score is gebaseerd op de som van factoren waarop u iets kan verbeteren. De volgende factoren vallen onder uw Ruimte voor verbetering-score:
score_16 = 	Er zullen hieronder geen icoontjes staan als u heeft aangegeven dat u deze aandoeningen niet heeft.</p><p>Uw Houd dit in de gaten-score is van toepassing als u tijdens het invullen van de In-MINDD profielafname heeft geantwoord dat u diabetes, nierfunctiestoonissen of hartziekte heeft. Uw Houd dit in de gaten-score bestaat uit de som van deze factoren.</p>
score_17 = 	Uit uw antwoorden blijkt dat u de volgende factoren samen met  uw huisarts goed in de gaten moet houden:
score_18 = 	Wat moet ik nu doen?
score_19 = 	<p class="dont_print">Klik op een van de icoontjes om meer te lezen over waarom het belangrijk is om op deze factoren te letten.</p><p>Als u hierboven geen incoontjes heeft, klik dan op de icoontjes onder Ruimte voor verbetering of Houd dit goed in de gaten om te kijken wat u kunt doen om uw hersengezondheid te bevorderen.</p>
score_20 = 	<p>U kunt zelf veranderingen in uw leefstijl aanbrengen die effect hebben op de factoren van de Ruimte voor verbetering-score. Als u de noodzakelijke veranderingen in uw leefstijl aanbrengt, kunt u uw LIBRA-profiel verbeteren (d.m.v. het verlagen van uw Ruimte voor verbetering-score en het verhogen van uw 'Houd dit vol'-score). Deze veranderingen in uw leefstijl zullen de gezondheid van uw hersenen verhogen en uw risico op het ontstaan van dementie op latere leeftijd verlagen.</p><p class="dont_print"> Klik op een van bovenstaande icoontjes om te zien waarom het zo belangrijk is om uw leefstijl te veranderen en welke stappen u kunt nemen om dit te bereiken.</p><p> Het is goed nieuws als u geen van bovenstaande incoontjes heeft!</p>
score_21 = 	<p>Het onder controle houden van deze condities zal niet uw LIBRA-profiel of uw Houd dit vol-score veranderen, maar het is belangrijk dat u deze condities onder controle houdt om in goede gezondheid te blijven. Het aannemen van een gezonde leefstijl zal u helpen om deze condities onder controle te houden.</p><p class="dont_print"> Klik op een van bovenstaande icoontjes om te zien waarom het zo belangrijk is om deze factoren onder controle te houden en welke stappen u kunt nemen om dit te bereiken.</p><p>Als u hierboven geen icoontjes heeft, klik dan op een van de relevante icoontjes onder Houd dit vol om te zien welke veranderingen u in uw leefstijl kunt aanbrengen om het krijgen van deze aandoeningen in de toekomst te voorkomen.</p>
score_22 = 	Wat is mijn Persoonlijk plan?
score_23 = 	Uw persoonlijk plan is gebaseerd op de informatie die u heeft geantwoord tijdens het invullen van de In-MINDD profielafname
score_24 = 	Door op een van onderstaande <span class="dont_print">icoontjes te klikken komt u bij</span> uw persoonlijk plan. Hier kunt u informatie terugvinden waarin staat uitgelegd waarom deze factor belangrijk is voor uw hersengezondheid. Deze informatie bevat adviezen en tips hoe u het beste uw leefstijl kan aanpassen. Naast dit advies willen we u ook ondersteunen, en wel door middel van het aanbieden van een aantal doelen die u kunt kiezen onder de 'Ruimte voor verbetering' van de desbetreffende factor. 
score_25 = 	Hoe kan ik mijn persoonlijke doelen stellen?
score_26 = 	Als u op een van de factoren onder 'Ruimte voor verbetering' klikt, kunt u een of meer van de opgesomde doelen kiezen of u kunt uw eigen doelen stellen. De doelen zijn zo opgesteld dat ze leefstijlveranderingen ondersteunen die noodzakelijk zijn voor het bevorderen van uw hersengezondheid. Als bijvoorbeeld voeding een van de factoren is die u kunt verbeteren, kunt u ervoor kiezen om uw dagelijkse groente- en fruitconsumptie te verhogen door te klikken op dat specifieke doel.  Als een bepaald doel niet werkt voor u, dan raden wij u aan om een ander doel te kiezen. Via de ondersteuningspagina kunt u nieuwe doelen stellen. De voorgestelde doelen dienen als een leidraad, maar u bent vrij om uw eigen doelen te stellen. U ontvangt wekelijks een e-mail van ons waarin we u herinneren en aanmoedigen om aan uw doelen te blijven werken. Het kan ook zo zijn dat we u vragen om een nieuw doel te kiezen.

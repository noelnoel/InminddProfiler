landing_profiler_1 = 	Welkom bij de In-MINDD profielafname
landing_profiler_2 = 	Wat is de In-MINDD profielafname?
landing_profiler_3 = 	 <p>De In-MINDD profielafname is een online vragenlijst voor mensen tussen de 40 en 60 jaar oud. Het stelt de aanwezig- of afwezigheid van een aantal risicofactoren vast die erom bekend staat dat zij het risico op het ontstaan van dementie op latere leeftijd verhogen of verlagen. De factoren die in kaart worden gebracht zijn gerelateerd aan leefstijl (bijv. roken, obesitas, lichaamsbeweging) en kunnen door middel van leefstijlveranderingen worden aangepakt of onder controle worden gehouden. De In-MINDD profielafname is door het In-MINDD onderzoeksteam ontwikkeld en is gebaseerd op  de best beschikbare onderzoeksbevindingen op het  gebied van de risicofactoren van dementie.</p><p>We vragen u om de In-MINDD profielafname te doen om zo te bepalen hoe goed deze en de In-MINDD ondersteuningspagina in de praktijk werken. We zullen de informatie die u heeft ingevuld gebruiken om een persoonlijk "LIfestyle for BRAin Health (LIBRA)"-profiel en -score te brekenen. Dit persoonlijk profiel geeft de aspecten aan waarop u goed scoort in relatie tot de gezondheid van uw hersenen en aspecten waarop u beter zou kunnen scoren als u uw leefstijl/gedrag aanpast.</p><p> De In-MINDD profielafname bestaat uit vier gevalideerde vragenlijsten die zorgvuldig zijn geselecteerd door het In-MINDD onderzoeksteam. Daarnaast bevat de In-MINDD profielafname alleen afbeeldingen die met toestemming mogen worden weergegeven (<a href="index.html?page=profiler#landing-profiler-4">zie Bronvermelding</a>).</p>   
landing_profiler_4 = 	<div style="font-size:10px"><p><strong>Bronvermelding</strong></p><ol> <li>De Center for Epidemiologic Studies Depression scale (CES-D), ontwikkeld door Radloff (1977), wordt in de In-MINDD profielafname gebuikt om de stemming van de deelnemers te meten. Radloff, L.S. (1977)" ‘The CES-D scale: a self-report depression scale for research in the general population’, Applied Psychological Measurement, 1: 385-401.</li> <li>De European Prospective Investigation into Cancer and Nutrition (EPIC) short Physical activity vragenlijst, ontwikkeld door de afdeling Epidemiologie van het Medical Research Council te Cambridge (Verenigd Koninkrijk), wordt gebruikt om de hoeveelheid lichaamsbeweging van de deelnemers te meten. Wareham, N.J., jakes, R.W., Rennie, K.L., Schuit, J., Mitchell, J., Henning,  and Day, N.E. (2003) ‘Validity and repeatability of a simple index derived from the short physical activity questionnaire used in the European Prospective Investigation into Cancer and Nutrition (EPIC) study’, Public Health Nutrition, 6(4): 407-413.</li> <li>De Cognitive Reserve Index vragenlijst, ontwikkeld door Nucci en zijn collega's in Italië (Nucci et al., 2012), wordt gebruikt om de mate van mentale activiteit van de deelnemers te meten. Deze vragenlijst is met toestemming van Massimo Nucci (Department of General Psychology, University of Padova, Italy) aangepast voor online afname. Nucci, M., Mapelli, D. and Mondini, S. (2012) ‘Cognitive Reserve Index questionnaire (CRIq): a new instrument for measuring cognitive reserve’, Aging, Clinical and Experimental Research, 24(3): 218-26.</li> <li>De MEditerranean Diet Adherence Screener (MEDAS) is voor de PREDIMED studie in Spanje (Martınez-Gonzalez et al., 2012). Deze vragenlijst wordt gebruikt om te bepalen in welke mate deelnemers een mediterraan diet volgen. De MEDAS vragenlijst is op een paar punten aangepast om deze geschikt te maken voor online gebruik in niet mediterreane landen zoals Ierland en Schotland. Martınez-Gonzalez, M.A., Garcıa-Arellano, A., Toledo, E., Salas-Salvado, J., Buil-Cosiales, P., et al. (2012) ‘A 14-Item Mediterranean Diet Assessment Tool and Obesity Indexes among High-Risk Subjects: The PREDIMED Trial’, PLoS ONE, 7(8): e43134. doi:10.1371/journal.pone.0043134.</li> <li>Wij hebben toestemming gekregen van de volgende instanties/personen voor het gebruik van de illustraties met betrekking tot de standaardeenheden van Alcohol:<ul> <li>Ierland: Courtesy of Health Service Executive;</li><liSchotland: Courtesy of the NHS Choices;</li><li>Nederland: dr. Martin van Boxtel</li> <li>Frankrijk: Courtesy of Alcool Info Service (<a href="http://www.alcool-info-service.fr">www.alcool-info-service.fr</a>)&nbsp;</li></ul></li></ol></div>
landing_profiler_5 = 	Wat gebeurt er als ik de In-MINDD profielafname heb ingevuld?
landing_profiler_6 = 	Nadat u de In-MINDD profiel afname hebt ingevuld, wordt u willekeurig ingedeeld in de experimentele groep (groep A uit de informatiebrief voor proefpersonen) of de controlegroep (groep B uit de informatiebrief voor proefpersonen) van de studie. Randomisatie is het willekeurig toewijzen van deelnemers tot een van de onderzoeksgroepen; het onderzoeksteam heeft geen invloed op deze procedure. Er is dus een kans van 50% dat u wordt ingedeeld in de experimentele groep en er is een kans van 50% dat uw wordt  ingedeeld in de controlegroep. In de informatiebrief voor proefpersonen wordt uitgelegd wat het betekent om te worden ingedeeld in een van deze twee onderzoeksgroepen. U kunt de onderzoekers benaderen mocht u nog vragen hebben over de randomisatieprocedure.

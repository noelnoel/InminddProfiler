landing_index_3 = 	Door middel van de In-MINDD-studie wordt onderzocht hoe we iemands kans op dementie op latere leeftijd mogelijk kunnen verminderen. In deze studie vergelijken we twee soorten zorg met elkaar om te bepalen welke zorg het effectiefst is. De online bepaling van de kans op dementie (de In-MINDD profielafname) en de online hulpmiddelen (de In-MINDD ondersteuningspagina) worden vergeleken met reguliere zorg. De studiepopulatie bestaat uit mensen tussen de 40 en 60 jaar en de studie vindt plaats binnen de eerstelijnszorg (huisartsenpraktijk). 

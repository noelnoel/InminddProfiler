meat = Hoeveel porties rood vlees, hamburgers of andere vleesproducten (ham, worst, etc.) eet u per dag? (1 portie = 100–150 gr, het formaat van een pakje speelkaarten)

butter = Hoeveel porties boter, margarine of room eet u per dag? (1 portie = 12 gr, één portie boter komt ongeveer overeen met een eenpersoonsportie boter of margarine in cafés of restaurants).

sweet_beverages =  Hoeveel glazen gezoete, koolzuurhoudende frisdrank drinkt u per dag?

wine = Hoeveel glazen wijn drinkt u per week? 

legumes = Hoeveel porties bonen, erwten of linzen eet u per week? (1 portie = 150 gr; 1 portie komt overeen met 3 eetlepels bonen, erwten of linzen). 

fish = Hoeveel porties vis of schaaldieren eet u per week? (Vis - 1 portie = 100-150 gr (ongeveer het formaat van een chequeboekje) of een middelgroot blik tonijn of sardines; Schaaldieren - 1 portie = 4-5 stuks of 200 gr schaaldieren).  

cakes = Hoe vaak per week eet u zoetigheid (niet zelf gebakken), zoals taart, cake, koekjes of een zoet nagerecht? 

nuts = Hoeveel porties noten (inclusief pinda’s) eet u per week? (1 portie = 30 gr; 1 portie noten komt overeen met een handje noten).  

prefer_chicken = Eet u bij voorkeur kip, kalkoen of konijn in plaats van kalfsvlees, varkensvlees, hamburgers of worst?

sauce = Hoe vaak per week eet u groenten, pasta, rijst of andere gerechten waaraan een tomatensaus met olijfolie, ui, prei of knoflook is toegevoegd?  


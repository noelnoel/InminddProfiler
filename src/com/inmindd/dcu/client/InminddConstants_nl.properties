#Privacy Statement
trial_id=In-MINDD-website  
trial_website=Het In-MINDD-project wordt gefinancierd door het Zevende Kaderprogramma van de Europese Unie voor activiteiten op het gebied van onderzoek, technologische ontwikkeling en demonstratie onder subsidienummer 304979. Deze verklaring heeft betrekking op het privacybeleid voor de website van het In-MINDD-onderzoek, http://inmindd-profiler.appspot.com/, die is opgezet als onderdeel van het project. <br/>Op de website van het In-MIND-onderzoek staan diverse links naar andere, externe websites. Het In-MINDD-team is niet verantwoordelijk voor de inhoud en het privacybeleid van deze websites. Op de In-MIND-website wordt duidelijk aangegeven welke links naar externe websites verwijzen.  
gen_statement=Algemene verklaring
gen_statement_text=Het In-MINDD-team respecteert uw recht op privacy en zal geen persoonlijke informatie over u verzamelen via de website zonder uw toestemming. Alle persoonlijke gegevens die u vrijwillig aan het onderzoekteam van In-MINDD verstrekt, zullen uiterst vertrouwelijk worden behandeld in overeenstemming met de Wet bescherming persoonsgegevens ((bp). Deze wet is in lijn met de Europese Dataprotectierichtlijn 95/46/EC.
collect_info=Verzamelen en gebruik van persoonlijke gegevens 
collect_info_text=Het onderzoeksteamteam van In-MINDD verzamelt geen persoonlijke gegevens via de website, behalve informatie die u vrijwillig verstrekt (bijvoorbeeld de gegevens die u invult tijdens de online profielafname). Deze gegevens worden niet aan derden ter beschikking gesteld en worden door het onderzoeksteam uitsluitend gebruikt in het kader van het In-MINDD-project. Alle persoonlijke gegevens die u verstrekt worden geanonimiseerd en mogen alleen voor statistische doeleinden worden gebruikt.<br/>Op een aantal pagina's van de website kunt u per e-mail vragen stellen of een opmerking plaatsen. Deze informatie zal alleen worden opgeslagen als u ons mailt en zal alleen worden gebruikt voor het doel waarvoor u ons benadert.
request_statement=Verzoek kopie of wijziging gegevens website
request_statement_text=Op verzoek kunnen wij u een kopie toesturen van de gegevens die u hebt ingevuld op deze website. Als u een dergelijk kopie van uw persoonlijke gegevens wilt ontvangen, dient u contact op te nemen met het onderzoeksteam van In-MINDD (zie contactgegevens onderaan deze pagina). Mochten er onjuistheden in uw gegevens staan, neemt u dan contact op met het onderzoeksteam om de gegevens te laten aanpassen. Dit kunt u per e-mail of brief doen.<br/>Het kan voorkomen dat u bepaalde persoonlijke gegevens wilt verwijderen. Een dergelijk verzoek kan alleen worden gedaan als aangetoond kan worden dat de manier waarop het onderzoeksteam van In-MINDD gegevens bewaart en verwerkt, in strijd is met de wettelijke regels omtrent dataprotectie.
complaints=Vragen over verwerking gegevens via de website 
complaints_text=Als u vragen hebt over de manier waarop persoonlijke gegevens via de website worden verwerkt, neemt u dan gerust contact op met het onderzoeksteam van In-MINDD (zie contactgegevens onderaan deze pagina).
collection_tech_statement=Opslag en gebruik van technische informatie
collection_tech_statement_text=Als u de website van het In-MINDD-onderzoek bezoekt, worden uw algemene bezoekgegevens en bezochte pagina's opgeslagen. De website van het In-MINDD-onderzoek maakt gebruik van zogenaamde cookies. Cookies zijn tekstbestandjes die op uw computer worden opgeslagen en bevatten geen informatie die op een persoon is terug te voeren.<br/>Wij gebruiken cookies om statistische informatie bij te houden en te verzamelen, bijvoorbeeld:
tech_stat_1=Als u een account aanmaakt op de website van In-MINDD, gebruiken we cookies om de aanmeldingsprocedure en algemene administratie te beheren. Deze cookies worden meestal vanzelf verwijderd als u weer uitlogt. Het kan echter voorkomen dat de cookies nog even blijven staan en uw recent bezochte pagina's onthouden. 
tech_stat_2=Wij gebruiken de cookies als u ingelogd bent, zodat we uw instellingen en voorkeuren kunnen onthouden. Hierdoor hoeft u niet telkens opnieuw in te loggen als u naar een andere pagina gaat. De cookies worden altijd weer verwijderd of gewist als u uitgelogd om ervoor te zorgen dat u alleen toegang hebt tot bepaalde functionaliteiten en pagina's als u bent ingelogd.
tech_stat_3=Om het gemakkelijker te maken als u de opnieuw website bezoekt, hebben we een functionaliteit ingebouwd waarmee uw voorkeuren worden onthouden. Hiervoor moeten we cookies gebruiken die deze gegevens oproepen als u een pagina opnieuw bezoekt.<br/>In sommige gevallen gebruiken we ook cookies van betrouwbare derden. Hieronder staat welke cookies van derden u via de website kunt tegenkomen.
tech_stat_4=De website maakt gebruik van Google Analytics, dit is een van de meest gebruikte en betrouwbare analysesystemen van zoekmachines. Met Google Analytics kunnen we zien hoe u de website gebruikt en hoe we de website op u kunnen afstemmen. Deze cookies houden gegevens bij zoals hoe lang u op de website ingelogd bent en welke pagina's u bezoekt. Hierdoor weten we hoe we de inhoud van de website op u kunnen afstemmen.<br/>Meer informatie over Google Analytics cookies kunt u vinden op de offici&euml;le pagina over Google Analytics: <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage</a>
tech_stat_5=Ook hebben we aan de website social-mediaknoppen en/of plug-ins toegevoegd. Deze knoppen werken alleen als de website van de social media (waaronder Twitter) cookies aan onze website verbinden, die er vervolgens voor zorgen dat uw profiel op hun website wordt aangepast of dat gegevens worden toegevoegd aan de diverse doeleinden die in hun privacybeleid zijn opgenomen.
privacy_signoff=Tot slot zullen we cookies gebruiken om de website van het In-MINDD-onderzoek gebruikersvriendelijker te maken.



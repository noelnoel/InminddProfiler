askExperts1 = 	Heeft u een vraag? Vraag het een deskundige
askExperts2 = 	Welkom bij 'Vraag het een deskundige'. In dit gedeelte van de website kunt u vragen stellen aan dementie-onderzoekers op het gebied van dementie, de oorzaken van dementie, hoe u de gezondheid van uw hersenen kunt verbeteren en hoe u de kans op het ontstaan van dementie op latere leeftijd kunt verminderen. De deskundigen zullen antwoord geven op uw vragen op basis van de best beschikbare onderzoeksbevindingen op dit gebied; zij zullen recente ontwikkelingen op het gebied van dementie-onderzoek op een begrijpelijke manier aan u uitleggen en zij zullen aangeven op welke manier deze bevindingen kunnen worden toegepast op uw specifieke vraag.  
askExperts3 = 	Wij hopen dat u de 'Vraag het een deskundige'-pagina  nuttig vindt en dat deze pagina u helpt om het project te waarderen en te begrijpen. We verwachten dat uw vragen ons voor interessante uitdagingen stelt en ons meer inzicht geeft hoe er over het algemeen gedacht wordt over de gezondheid van hersenen en het voorkomen van dementie.  
askExperts4 = 	We zullen alle ingestuurde vragen individueel beantwoorden. De antwoorden op veelgestelde vragen zullen worden toegevoegd aan de <a href="faq.html">Veelgestelde vragen </a> pagina,  die regelmatig wordt geüpdatet. Wij willen u erop wijzen dat we geen persoonlijke of identificeerbare informatie openbaar zullen maken. Als u vraag wordt geselecteerd voor de 'Veelgestelde vragen'  pagina, zullen we informatie weglaten die inbreuk maakt op uw privacy

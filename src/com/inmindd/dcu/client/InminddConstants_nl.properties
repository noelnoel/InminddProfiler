experts_1 = 	Heeft u een vraag? Vraag het een deskundige
experts_2 = 	Welkom bij 'Vraag het een deskundige'. In dit gedeelte van de website kunt u vragen stellen aan dementie-onderzoekers op het gebied van dementie, de oorzaken van dementie, hoe u de gezondheid van uw hersenen kunt verbeteren en hoe u de kans op het ontstaan van dementie op latere leeftijd kunt verminderen. De deskundigen zullen antwoord geven op uw vragen op basis van de best beschikbare onderzoeksbevindingen op dit gebied; zij zullen recente ontwikkelingen op het gebied van dementie-onderzoek op een begrijpelijke manier aan u uitleggen en zij zullen aangeven op welke manier deze bevindingen kunnen worden toegepast op uw specifieke vraag.   
experts_3 = 	Wij hopen dat u de 'Vraag het een deskundige' pagina als behulpzaam ervaart, en dat deze pagina u helpt om het werk van het project te waarderen en te begrijpen. We verwachten dat uw vragen ons voor interessante uitdagingen stelt en ons meer vertelt hoe er over het algemeen gedacht wordt over hersengezondheid en de preventie van dementie.  
experts_4 = 	Als u wilt deelnemen aan de discussie op het gebied van het bevorderen van de hersengezondheid en het verminderen van het risico op dementie, stel dan hier uw vraag aan de deskundigen. We zullen alle ingestuurde vragen individueel beantwoorden. De antwoorden op veelgestelde vragen zullen worden toegevoegd aan de 'Veelgestelde vragen' pagina, die regelmatig wordt geüpdatet. 
experts_5 = 	Wij willen u erop wijzen dat we geen persoonlijke of identificeerbare informatie openbaar zullen maken. Als u vraagt wordt geselecteerd voor de 'Veelgestelde vragen'  pagina, zullen we informatie weglaten die inbreuk maakt op uw privacy

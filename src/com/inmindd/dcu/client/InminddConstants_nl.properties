landing_support_4 = 	U zult ook toegang hebben tot andere funcies, zoals de <a href="faq.html">Veelgestelde vragen pagina</a> en de <a href="http://inmindd-blog.appspot.com/wp-login.php?lang=nl">In-MINDD blog </a>(waar u uw ideeën en ervaringen over deelname aan de In-MINDD studie kunt delen)
landing_support_5 = 	U kunt de ondersteuningspagina zo vaak bezoeken als u wilt. Er zijn een aantal manieren waarop u uw deelname aan de studie kunt vergroten. U kunt uw persoonlijk plan zo vaak inzien als u wilt en u kunt een bijdrage leveren aan de In-MINDD blogpagina. Als u vragen heeft over uw persoonlijk plan, ga dan naar de <a href="experts.html">Veelgestelde vragen pagina </a>,  als u niet vindt waar u naar op zoek bent, gebruik dan de  <a href="experts.html"> Vraag het een deskundige </a> pagina, waar wij u graag verder helpen. We hopen dat u de verschillende opties op de In-MINDD ondersteuningspagina als behulpzaam en informatief ervaart. Als u opmerkingen of suggesties heeft inzake de ondersteuningspagina, kunt u dit ons via de <a href="contact.html">Contact pagina</a> laten weten.

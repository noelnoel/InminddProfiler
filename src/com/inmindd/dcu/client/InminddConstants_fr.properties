landing_index_1 = Bienvenue dans l'essai In-MINDD!
landing_index_2 = Qu'est-ce que l'essai In-MINDD?
landing_index_3 = L’essai In-MINDD est une étude de recherche qui s’intéresse aux façons dont nous pouvons potentiellement réduire chez une personne le risque de développer une démence lors de son avancée en âge. Un essai est une étude de recherche qui compare un type de prise en charge avec un autre type de prise en charge, de sorte à découvrir si l’un est plus efficace que l’autre. Dans cet essai, nous comparons un système en ligne d’évaluation du risque de démence (le profileur In-MINDD) et de soutien par internet (l’environnement de soutien In-MINDD), par rapport à une pratique clinique classique. L’essai concerne les personnes de 40 à 60 ans, dans le contexte des soins primaires.

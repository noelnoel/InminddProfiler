landing_profiler_2 = Qu'est-ce que le profileur In-MINDD?
landing_profiler_3 = <p>Le profileur In-MINDD est un questionnaire en ligne destin√© aux personnes de 40 √† 60 ans. Il √©value la pr√©sence ou l‚Äôabsence d‚Äôun certain nombre de facteurs qui sont connus pour augmenter ou diminuer le risque d‚Äôune personne de d√©velopper une d√©mence avec l‚Äôavanc√©e en √¢ge. Les facteurs que nous √©valuons sont li√©s au mode de vie (par exemple la consommation de tabac, l‚Äôob√©sit√©, l‚Äôactivit√© physique), et peuvent √™tre modifi√©s ou g√©r√©s par des changements dans ce mode de vie. Le profileur In-MINDD a √©t√© d√©velopp√© par l‚Äô√©quipe de recherche In-MINDD, et il est bas√© sur les meilleures preuves actuellement disponibles sur les facteurs de risque de d√©mence modifiables.</p><p>Nous vous demandons de compl√©ter le profileur In-MINDD pour nous aider √† tester dans quelle mesure celui-ci et l‚Äôenvironnement de soutien In-MINDD fonctionnent bien en pratique clinique. Nous utiliserons les informations que vous nous donnez afin de g√©n√©rer pour vous un profil et un score LIBRA (pour LIfestyle for BRAin Health en anglais¬†: un mode de vie pour la sant√© c√©r√©brale). Il s‚Äôagit d‚Äôun profil personnalis√© qui met en lumi√®re les domaines o√π vous faites bien les choses en terme de protection de sant√© c√©r√©brale, et les domaines o√π vous pourriez penser √† faire des changements de comportement ou de mode de vie.</p><p>Le profileur In-MINDD incorpore 4 instruments de mesure d√©j√† valid√©s, qui ont √©t√© soigneusement s√©lectionn√©s par l‚Äô√©quipe de recherche In-MINDD et qui incluent des images qui ont √©t√© reproduites avec la permission de leurs propri√©taires (<a href="index.html?page=profiler#landing-profiler-4">voir la partie Remerciements</a>).</p>
landing_profiler_4 = <div style="font-size:10px"><p><strong>Remerciements </strong></p><ol> <li>Le questionnaire ¬´¬†Center for Epidemiologic Studies Depression Scale¬†¬ª (CES-D), d√©velopp√© par Radloff (1977), est utilis√© par leur profileur In-MINDD pour √©valuer l‚Äôhumeur du participant (voir ¬´¬†A propos de votre humeur¬†¬ª dans le profileur). Radloff, L.S. (1977) &lsquo;The CES-D scale: a self-report depression scale for research in the general population&rsquo;, Applied Psychological Measurement, 1: 385-401.</li> <li>Le questionnaire court d‚Äôactivit√© physique du ¬´¬†European Prospective Investigation into Cancer and Nutrition¬†¬ª (EPIC) (Wareham et al. 2003), d√©velopp√© par l‚ÄôUnit√© d‚ÄôEpid√©miologie, Conseil de Recherche M√©dicale, Cambridge, Royaume-Uni, est utilis√© pour √©valuer le niveau d‚Äôactivit√© physique du participant. Wareham, N.J., Jakes, R.W., Rennie, K.L., Schuit, J., Mitchell, J., Henning, & Day, N.E. (2003) &lsquo;Validity and repeatability of a simple index derived from the short physical activity questionnaire used in the European Prospective Investigation into Cancer and Nutrition (EPIC) study&rsquo;, Public Health Nutrition, 6(4): 407-413.&nbsp;&nbsp;</li> <li>Le questionnaire ¬´¬†Cognitive Reserve Index¬†¬ª, d√©velopp√© en Italie par Nucci et ses collaborateurs (Nucci et al. 2012) est utilis√© par le profileur In-MINDD pour √©valuer les niveaux d‚Äôactivit√© cognitive. Il a √©t√© adapt√© (adaptation CRIq) avec la permission de Massimo Nucci, D√©partement de Psychologie G√©n√©rale, Universit√© de Padova, Italie, pour une auto-administration en ligne. Nucci, M., Mapelli, D. & Mondini, S. (2012) &lsquo;Cognitive Reserve Index questionnaire (CRIq): a new instrument for measuring cognitive reserve&rsquo;, Aging, Clinical and Experimental Research, 24(3): 218-26.&nbsp;&nbsp;&nbsp;</li> <li>Le questionnaire ¬´¬†MEditerranean Diet Adherence Screener¬†¬ª (MEDAS) a √©t√© d√©velopp√© en Espagne pour l‚Äôessai PREDIMED (Mart?nez-Gonzalez et al., 2012). Il est utilis√© par le profileur In-MINDD pour √©valuer l‚Äôadh√©rence du participant √† un r√©gime de type m√©diterran√©en. Quelques adaptations mineures ont √©t√© r√©alis√©es au MEDAS pour le rendre utilisable par les pays non m√©diterran√©ens comme l‚ÄôIrlande et l‚ÄôEcosse, et pour l‚Äôutilisation en ligne. Martinez-Gonzalez, M.A., Garcia-Arellano, A., Toledo, E., Salas-Salvado, J., Buil-Cosiales, P., et al. (2012) &lsquo;A 14-Item Mediterranean Diet Assessment Tool and Obesity Indexes among High-Risk Subjects: The PREDIMED Trial&rsquo;, PLoS ONE, 7(8): e43134. doi:10.1371/journal.pone.0043134</li> <li>Les images correspondant aux doses standard d‚Äôalcool sont reproduites avec les permissions suivantes :<ul> <li>Irlande: accord du Health Service Executive</li> <li>Ecosse : accord du NHS Choices</li> <li>Pays-Bas : accord de Martin van Boxtel</li> <li>France: accord de Alcool Info Service (<a href="http://www.alcool-info-service.fr">www.alcool-info-service.fr</a>)&nbsp;</li></ul></li></ol></div>

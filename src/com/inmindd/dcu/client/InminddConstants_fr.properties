experts_1 = Vous avez des questions? Posez-les aux experts
experts_2 = Bienvenue à la partie « Demandez aux experts ». Dans cette partie de notre site, des chercheurs experts dans la démence sont disponibles pour répondre aux questions que vous pourriez avoir sur la démence, les causes de la démence et les façons d’améliorer votre santé cérébrale et de réduire vos risques de développer une démence dans le futur. Les réponses des experts à vous questions s’appuieront sur les meilleures preuves disponibles ; les experts interprèteront et vous aideront à comprendre les dernières recherches et la façon dont elles s’appliquent à votre question particulière.
experts_3 = Nous espérons que vous trouverez la partie « Demandez aux experts » adaptée et utile, et qu’elle vous aidera à apprécier et à comprendre le travail de ce projet. Nous espérons que vous questions soulèveront des défis intéressants, et qu’elles nous en apprendront plus sur la façon dont le public perçoit la santé cérébrale et la prévention de la démence.
experts_4 = Si vous souhaitez prendre part à une discussion sur l’adoption d’un mode de vie favorisant la santé cérébrale à long terme et sur la réduction du risque de démence, vous pouvez soumettre ici votre question aux experts. Nous répondrons individuellement à toutes les questions soumises. Les réponses aux questions les plus fréquemment posées apparaîtront sur la page de la FAQ (hyperlink to the FAQs page), qui sera mise à jour régulièrement.
experts_5 = Veuillez prendre note que nous ne publierons aucune information personnelle et privée, ni aucune information qui pourrait permettre à un individu d’être identifié. Si nous sélectionnons votre question pour la FAQ, nous retirerons toute information qui pourrait compromettre votre vie privée.

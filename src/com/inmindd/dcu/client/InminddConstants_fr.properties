landing_profiler_6 = Une fois que vous avez compl√©t√© le profileur In-MINDD, un groupe vous sera al√©atoirement attribu√©¬†: soit le bras In-MINDD, soit le bras contr√¥le. La r√©partition al√©atoire est une fa√ßon de vous attribuer le bras In-MINDD ou le bras contr√¥le de telle sorte que l‚Äô√©quipe de recherche ne peut d√©cider cette r√©partition ou interf√©rer avec elle. Vous avez une chance √©quivalente d‚Äô√™tre assign√©(e) au bras In-MINDD ou au bras contr√¥le. Le formulaire d‚Äôinformations qui vous a √©t√© donn√© vous explique ce qui se passe dans chacun des 2 cas. Les chercheurs sont disponibles pour r√©pondre √† toute question que vous pourriez avoir concernant la r√©partition al√©atoire.

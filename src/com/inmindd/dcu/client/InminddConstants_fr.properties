score_20 = <p>Il y a des changements au niveau de votre mode de vie que vous pouvez mettre en place afin d‚Äôavoir un impact sur les facteurs avec Am√©lioration possible. Si vous mettez en place les changements de mode de vie n√©cessaires, vous pourriez am√©liorer votre profil LIBRA (diminuer votre score aux Am√©liorations possibles et augmenter votre score √† ce que vous devez Continuer comme √ßa). Faire les changements n√©cessaires aidera √† am√©liorer votre sant√© c√©r√©brale et √† r√©duire votre risque de d√©velopper une d√©mence avec l‚Äôavanc√©e en √¢ge.</p><p class="dont_print"> Cliquez sur l‚Äôune de ces ic√¥nes pour apprendre pourquoi il est important de faire des changements de mode de vie, et quelles √©tapes vous pouvez mettre en place pour cela.</p><p>Si acune ic&ocirc;ne n&#39;appara&icirc;t ci-dessus, c&#39;est une bonne chose!</p>
score_21 = <p>S‚Äôoccuper de ces facteurs ne modifiera pas votre profil LIBRA ou votre score Continuez comme √ßa, mais il est important que vous vous en occupiez efficacement pour maintenir une bonne sant√©. Adopter un mode de vie sain vous aidera √† vous en occuper.</p><p class="dont_print"> Cliquez sur l‚Äôune de ces ic√¥nes pour apprendre pourquoi il est important de bien s‚Äôoccuper de ces facteurs, et quelles √©tapes vous pouvez mettre en place pour cela.</p><p>Si aucune ic&ocirc;ne n&#39;appara&icirc;t ci-dessus, rendez-vous aux ic&ocirc;nes sous Contunuez comme &ccedil;a pour trouver des informations sur les choix de mode de vie qui peuvent vous aider &agrave; pr&eacute;venir ces probl&egrave;mes de sant&eacute; dans le futur.</p>

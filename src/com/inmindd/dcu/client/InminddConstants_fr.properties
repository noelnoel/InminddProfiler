landing_support_3 = L'environnement de soutien vous fournit votre <a href="score.html">score LIBRA de santé cérébrale et votre plan personnalisé</a>.
landing_support_4 = Vous aurez également accès aux autres fonctionnalités telles qu'une <a href="faq.html">foire aux questions</a> et le <a href="http://inminddblog.appspot.com/">blog In-MINDD</a> (où vous pourrez partager vos pensées et votre expérience dans la participation à l'étude In-MINDD).
landing_support_5 = Vous pouvez visiter l’environnement de soutien aussi souvent que vous le désirez. Il existe de nombreuses façons pour vous investir. Vous pouvez revisiter votre plan personnalisé aussi souvent que vous le souhaitez, ou contribuer au blog In-MINNDD. Si vous avez une question concernant votre plan personnalisé, vous pouvez vous rendre à la page de la FAQ ; si vous ne trouvez pas la réponse à ce que vous cherchez, vous pouvez utiliser la page <a href="experts.html">Demandez aux Experts</a> et nous serons ravis de répondre à vos questions. Nous espérons que vous trouverez les différentes fonctionnalités de l'environnement de soutien In-MINDD utiles et informatives. Si vous avez des commentaires ou suggestions sur l'environnement de soutien, n'hésitez pas à <a href="contact.html">nous contacter ici</a>. 
landing_support_6 = Merci pour votre participation à l’étude In-MINDD. Nous espérons que cette expérience vous sera positive et vous aidera à adhérer à un mode de vie sain, ainsi qu’à maintenir à long terme votre santé cérébrale.

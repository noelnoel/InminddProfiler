non_formal_title=L’éducation non-formelle renvoie à toutes les activités d’apprentissage organisées, en dehors de l’éducation formelle ou régulière. Cela peut correspondre à des formations. En général, vous avez à vous inscrire pour ce type d’activités d’apprentissage organisées. L’éducation non-formelle peut impliquer de suivre et/ou de participer à un cours ou un séminaire afin d’acquérir ou d’améliorer des compétences ou des connaissances, et peut mener, ou pas, à un certificat. Les cours peuvent être suivis pour améliorer les connaissances liées à un travail, ou pour améliorer certaines compétences sociales ou personnelles. Cela peut impliquer de suivre et/ou de participer à des cours par correspondance, un télé-apprentissage, ou un moyen comparable d’apprentissage à distance. Des exemples d’activités d’apprentissage organisées peuvent être des leçons de musique, des cours du soir, des cours artistiques, des cours de photographie, les leçons d’apprentissage d’une langue étrangère, des cours d’écriture, des cours d’informatique, des cours de Tai Chi, des leçons de conduite, etc. 

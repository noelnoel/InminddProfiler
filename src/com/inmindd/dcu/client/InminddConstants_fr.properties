apps1 = Applications utiles et ressources en ligne
apps2 = <p>Vous trouverez ci-dessous des informations sur des applications populaires concernant la santé et le mode de vie. La plupart de ces applications pour votre téléphone sont gratuites.</p><p>Bien que ces applications soient souvent une bonne façon de vérifier et de soutenir une bonne forme et une bonne santé, l’équipe de recherche In-MINDD ne fait aucune publicité pour ces applications. Il n’est pas nécessaire d’utiliser une application pour participer à l’étude In-MINDD. Les informations suivantes sont simplement un guide présentant certaines des applications les plus utilisées et jugées les plus utiles.</p><p>Applications populaires</p><p>Les sites internet suivants offrent un aperçu des applications les plus populaires utilisées aujourd’hui ; ces applications sont réparties en catégories telles que régime alimentaire, santé mentale, forme physique, et plus encore.</p><p><a href="http://www.dmdpost.com/">http://www.dmdpost.com</a></p>


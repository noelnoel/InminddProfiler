score_16 = <p>Si vous avez indiqu&eacute; que vous n&#39;avez acun de ces proble&egrave;mes de sant&eacute;, aucune ic&ocirc;ne n&#39;appara&icirc;tra ci-dessous.</p><p>Le score correspondant √† ce que vous devez Penser √† surveiller s'applique si vous avez indiqu√© que vous aviez un diab√®te, un dysfonctionnement r√©nal ou une maladie cardiaque. Le score correspondant √† ce que vous devez Penser √† surveiller est constitu√© de la somme de ces facteurs que vous avez indiqu√©s en compl√©tant le profileur.</p>

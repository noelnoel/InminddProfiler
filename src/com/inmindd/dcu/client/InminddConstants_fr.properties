score_1 = Votre profil/score de santé cérébrale LIBRA
score_2 = Merci d'avoir complété le profileur In-MINDD. Vous trouverez ci-dessous votre profil et votre score LIBRA.
score_3 = Votre profil LIBRA de santé cérébrale
score_4 = Qu'est-ce que le profil et le score LIBRA de santé cérébrale?
score_5 = "LIBRA signifie en anglais « Lifestyle for Brain Health », c’est-à-dire « un mode de vie pour la santé cérébrale ». Le profil et le score LIBRA vous sont personnels. Ils sont basés sur les réponses que vous avez données aux questions du profileur In-MINDD concernant 12 facteurs différents liés au mode de vie. Il existe des preuves montrant que ces 12 facteurs peuvent avoir un impact sur votre santé cérébrale et peuvent influencer vos risques de développer une démence avec l’avancée en âge. Ces facteurs sont :"
score_6 = Votre profil LIBRA vous donne une représentation globale de la façon dont vous vous comportez par rapport aux 12 facteurs listés ci-dessus.
score_7 = Que me disent mon profil et mon score LIBRA?
score_8 = Votre profil et votre score LIBRA ont été calculés pour vous donner un aperçu général de la relation entre votre mode de vie et votre santé cérébrale.
score_9 = Le profil LIBRA est divisé en 3 parties:
score_10 = Le score correspondant à ce que vous devez Continuer comme ça est
score_11 = Le score correspondant aux Améliorations possibles est
score_12 = Le score correspondant à ce que vous devez Penser à surveiller est
score_13 = Ce score est basé sur la somme de tous les facteurs avec lesquels vous agissez bien. Ces facteurs sont présentés ci-dessous.
score_14 = Si vous ne vous comportez pas si bien que ça avec certains des 9 facteurs listés ci-dessous, ils sont inclus dans le score correspondant aux Améliorations possibles:
score_15 = Le score correspondant à Ce que vous pouvez améliorer est la somme des facteurs où il est possible de vous améliorer. Les facteurs suivants sont inclus dans le score correspondant aux Améliorations possibles
score_16 = Le score correspondant à ce que vous devez Penser à surveiller s'applique si vous avez indiqué que vous aviez un diabète, un dysfonctionnement rénal ou une maladie cardiaque. Le score correspondant à ce que vous devez Penser à surveiller est constitué de la somme de ces facteurs que vous avez indiqués en complétant le profileur.
score_17 = Vos réponses nous indiquent que vous ne devez pas oublier de vous occuper des facteurs suivants, avec l'aide de votre médecin généraliste
score_18 = Que dois-je faire ensuite?
score_19 = Cliquez sur l'une de ces icônes pour en apprendre plus sur les raisons qui font que c'est important de continuer à surveiller ces facteurs.
score_20 = Il y a des changements au niveau de votre mode de vie que vous pouvez mettre en place afin d’avoir un impact sur les facteurs avec Amélioration possible. Si vous mettez en place les changements de mode de vie nécessaires, vous pourriez améliorer votre profil LIBRA (diminuer votre score aux Améliorations possibles et augmenter votre score à ce que vous devez Continuer comme ça). Faire les changements nécessaires aidera à améliorer votre santé cérébrale et à réduire votre risque de développer une démence avec l’avancée en âge. Cliquez sur l’une de ces icônes pour apprendre pourquoi il est important de faire des changements de mode de vie, et quelles étapes vous pouvez mettre en place pour cela.
score_21 = S’occuper de ces facteurs ne modifiera pas votre profil LIBRA ou votre score Continuez comme ça, mais il est important que vous vous en occupiez efficacement pour maintenir une bonne santé. Adopter un mode de vie sain vous aidera à vous en occuper. Cliquez sur l’une de ces icônes pour apprendre pourquoi il est important de bien s’occuper de ces facteurs, et quelles étapes vous pouvez mettre en place pour cela.
score_22 = Qu'est-ce que mon plan personnalisé?
score_23 = Nous avons conçu votre plan personnalisé sur la base des informations que vous avez fournies en complétent le profileur In-MINDD.
score_24 = Vous trouverez votre plan personnalisé en cliquant sur l’une de ces icônes. Vous recevrez alors des informations sur les raisons pour lesquelles ce facteur est important pour votre santé cérébrale. Les informations incluent des conseils et des astuces pour faire des <strong>changements</strong> dans le mode de vie. En parallèle à ces conseils, nous vous soutiendrons et vous encouragerons également en vous donnant un certain nombre d’objectifs, que vous pourrez choisir en-dessous de chaque section des Améliorations possibles.
score_25 = Comment puis-je établir mes objectifs personnalisés?
score_26 = Si vous cliquez sur l’un des facteurs des Améliorations possibles, vous pouvez choisir un ou plusieurs des objectifs listés, ou vous pouvez mettre en place vos propres objectifs. Les objectifs sont conçus pour soutenir les changements de mode de vie nécessaires pour une bonne santé cérébrale, donc si par exemple le Régime alimentaire est l’un des facteurs à améliorer, vous pouvez choisir d’augmenter votre consommation de fruits et légumes chaque jour en cliquant sur cet objectif. Si un objectif particulier ne fonctionne pas pour vous, nous vous encourageons à revisiter la page de soutien et à choisir un autre objectif. Les objectifs suggérés vous sont donnés en tant que guide à suivre, mais vous devriez également vous sentir libre de choisir vos propres objectifs si vous le souhaitez. Nous vous enverrons également un email chaque semaine afin de vous encourager à travailler dans le sens de vos objectifs ou d’en choisir des différents.
score_27 = Espace d'amélioration du score LIBRA
score_28 = Profil personnel LIBRA
score_29 = Où puis-je trouver plus d'informations?
score_30 = Votre plan personnalisé inclut également des liens vers des sites internet gouvernementaux et d’organisations non gouvernementales, qui offrent des conseils et des aides pour chaque facteur. L’équipe de recherche In-MINDD ne fait aucune publicité pour des sites internet externes ; ceux-ci sont simplement présentés en tant que guides que les utilisateurs pourraient vouloir utiliser.


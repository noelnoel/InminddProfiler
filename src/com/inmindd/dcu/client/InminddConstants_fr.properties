landing_profiler_1 = Bienvenue sur le profileur In-MINDD
landing_profiler_2 = Qu'est-ce que le profileur In-MINDD?
landing_profiler_3 = <p>Le profileur In-MINDD est un questionnaire en ligne destiné aux personnes de 40 à 60 ans. Il évalue la présence ou l’absence d’un certain nombre de facteurs qui sont connus pour augmenter ou diminuer le risque d’une personne de développer une démence avec l’avancée en âge. Les facteurs que nous évaluons sont liés au mode de vie (par exemple la consommation de tabac, l’obésité, l’activité physique), et peuvent être modifiés ou gérés par des changements dans ce mode de vie. Le profileur In-MINDD a été développé par l’équipe de recherche In-MINDD, et il est basé sur les meilleures preuves actuellement disponibles sur les facteurs de risque de démence modifiables.</p><p>Nous vous demandons de compléter le profileur In-MINDD pour nous aider à tester dans quelle mesure celui-ci et l’environnement de soutien In-MINDD fonctionnent bien en pratique clinique. Nous utiliserons les informations que vous nous donnez afin de générer pour vous un profil et un score LIBRA (pour LIfestyle for BRAin Health en anglais : un mode de vie pour la santé cérébrale). Il s’agit d’un profil personnalisé qui met en lumière les domaines où vous faites bien les choses en terme de protection de santé cérébrale, et les domaines où vous pourriez penser à faire des changements de comportement ou de mode de vie.</p><p>Le profileur In-MINDD incorpore 4 instruments de mesure déjà validés, qui ont été soigneusement sélectionnés par l’équipe de recherche In-MINDD et qui incluent des images qui ont été reproduites avec la permission de leurs propriétaires (voir la partie Remerciements).</p>
landing_profiler_4 = <p><strong>Remerciements </strong></p><ol> <li>Le questionnaire « Center for Epidemiologic Studies Depression Scale » (CES-D), développé par Radloff (1977), est utilisé par leur profileur In-MINDD pour évaluer l’humeur du participant (voir « A propos de votre humeur » dans le profileur). Radloff, L.S. (1977) &lsquo;The CES-D scale: a self-report depression scale for research in the general population&rsquo;, Applied Psychological Measurement, 1: 385-401.</li> <li>Le questionnaire court d’activité physique du « European Prospective Investigation into Cancer and Nutrition » (EPIC) (Wareham et al. 2003), développé par l’Unité d’Epidémiologie, Conseil de Recherche Médicale, Cambridge, Royaume-Uni, est utilisé pour évaluer le niveau d’activité physique du participant. Wareham, N.J., Jakes, R.W., Rennie, K.L., Schuit, J., Mitchell, J., Henning, & Day, N.E. (2003) &lsquo;Validity and repeatability of a simple index derived from the short physical activity questionnaire used in the European Prospective Investigation into Cancer and Nutrition (EPIC) study&rsquo;, Public Health Nutrition, 6(4): 407-413.&nbsp;&nbsp;</li> <li>Le questionnaire « Cognitive Reserve Index », développé en Italie par Nucci et ses collaborateurs (Nucci et al. 2012) est utilisé par le profileur In-MINDD pour évaluer les niveaux d’activité cognitive. Il a été adapté (adaptation CRIq) avec la permission de Massimo Nucci, Département de Psychologie Générale, Université de Padova, Italie, pour une auto-administration en ligne. Nucci, M., Mapelli, D. & Mondini, S. (2012) &lsquo;Cognitive Reserve Index questionnaire (CRIq): a new instrument for measuring cognitive reserve&rsquo;, Aging, Clinical and Experimental Research, 24(3): 218-26.&nbsp;&nbsp;&nbsp;</li> <li>Le questionnaire « MEditerranean Diet Adherence Screener » (MEDAS) a été développé en Espagne pour l’essai PREDIMED (Mart?nez-Gonzalez et al., 2012). Il est utilisé par le profileur In-MINDD pour évaluer l’adhérence du participant à un régime de type méditerranéen. Quelques adaptations mineures ont été réalisées au MEDAS pour le rendre utilisable par les pays non méditerranéens comme l’Irlande et l’Ecosse, et pour l’utilisation en ligne. Martinez-Gonzalez, M.A., Garcia-Arellano, A., Toledo, E., Salas-Salvado, J., Buil-Cosiales, P., et al. (2012) &lsquo;A 14-Item Mediterranean Diet Assessment Tool and Obesity Indexes among High-Risk Subjects: The PREDIMED Trial&rsquo;, PLoS ONE, 7(8): e43134. doi:10.1371/journal.pone.0043134</li> <li>Les images correspondant aux doses standard d’alcool sont reproduites avec les permissions suivantes :</li></ol><ul> <li>Irlande: accord du Health Service Executive</li> <li>Ecosse : accord du NHS Choices</li> <li>Pays-Bas : accord de Martin van Boxtel</li> <li>France: accord de Alcool Info Service (<a href="http://www.alcool-info-service.fr">www.alcool-info-service.fr</a>)&nbsp;</li></ul></div>
landing_profiler_5 = Que se passe-t-il après que j'aie complété le profileur In-MINDD?
landing_profiler_6 = "Une fois que vous avez complété le profileur In-MINDD, un groupe vous sera aléatoirement attribué : soit le bras In-MINDD, soit le bras contrôle. La répartition aléatoire est une façon de vous attribuer le bras In-MINDD ou le bras contrôle de telle sorte que l’équipe de recherche ne peut décider cette répartition ou interférer avec elle. Vous avez une chance équivalente d’être assigné(e) au bras In-MINDD ou au bras contrôle. Le formulaire d’informations qui vous a été donné vous explique ce qui se passe dans chacun des 2 cas. Les chercheurs sont disponibles pour répondre à toute question que vous pourriez avoir concernant la répartition aléatoire."
landing_profiler_7 = Veuillez cliquer ici pour démarrer le profileur In-MINDD

landing_support_1 = Bienvenue à l'environnement de soutien In-MINDD
landing_support_2 = Qu'est-ce que l'environnement de soutien In-MINDD?
landing_support_3 = L'environnement de soutien vous fournit votre <a href="score.html">score LIBRA de santé cérébrale et votre plan personnalisé</a>.
landing_support_4 = Vous aurez également accès aux autres fonctionnalités telles qu'une <a href="faq.html">foire aux questions</a> et le <a href="http://inminddblog.appspot.com/">blog In-MINDD</a> (où vous pourrez partager vos pensées et votre expérience dans la participation à l'étude In-MINDD).
landing_support_5 = Vous pouvez visiter l’environnement de soutien aussi souvent que vous le désirez. Il existe de nombreuses façons pour vous investir. Vous pouvez revisiter votre plan personnalisé aussi souvent que vous le souhaitez, discuter avec les autres utilisateurs sur le forum, ou contribuer au blog In-MINNDD. Si vous avez une question concernant votre plan personnalisé, vous pouvez vous rendre à la page de la FAQ ; si vous ne trouvez pas la réponse à ce que vous cherchez, vous pouvez utiliser la page <a href="experts.html">Demandez aux Experts</a> et nous serons ravis de répondre à vos questions. Nous espérons que vous trouverez les différentes fonctionnalités de l'environnement de soutien In-MINDD utiles et informatives. Si vous avez des commentaires ou suggestions sur l'environnement de soutien, n'hésitez pas à <a href="contact.html">nous contacter ici</a>. 
landing_support_6 = Merci pour votre participation à l’étude In-MINDD. Nous espérons que cette expérience vous sera positive et vous aidera à adhérer à un mode de vie sain, ainsi qu’à maintenir à long terme votre santé cérébrale.

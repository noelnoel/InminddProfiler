askExperts1 = Vous avez une question? Demandez aux experts
askExperts2 = Bienvenue à la partie « Demandez aux experts ». Dans cette partie de notre site, des chercheurs experts dans la démence sont disponibles pour répondre aux questions que vous pourriez avoir sur la démence, les causes de la démence et les façons d’améliorer votre santé cérébrale et de réduire vos risques de développer une démence dans le futur. Les réponses des experts à vous questions s’appuieront sur les meilleures preuves disponibles ; les experts interprèteront et vous aideront à comprendre les dernières recherches et la façon dont elles s’appliquent à votre question particulière.
askExperts3 = Nous espérons que vous trouverez la partie « Demandez aux experts » adaptée et utile, et qu’elle vous aidera à apprécier et à comprendre le travail de ce projet. Nous espérons que vous questions soulèveront des défis intéressants, et qu’elles nous en apprendront plus sur la façon dont le public perçoit la santé cérébrale et la prévention de la démence.
askExperts4 = Nous répondrons individuellement à chacune de vos questions. Les réponses aux questions les plus fréquemment posées apparaîtront sur la <a href="faq.html">Foire Aux Questions</a>, qui sera mise à jour régulièrement. Notez bien que nous ne publierons aucune information privée ou personnelle, ni aucune information qui permettrait d'identifier un participant. Si nous sélectionnons votre question pour la Foire Aux Questions, nous retirerons toute information qui pourrait compromettre votre vie privée.

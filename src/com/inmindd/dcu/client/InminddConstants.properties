landing_login_2 = Instructions about registration and log-in
landing_login_3 = Please log-in using your UserID and password chosen in the Profiler. Your UserID is the unique number that was provided to you by a member of the In-MINDD research team.<br />If you forget your UserID, please contact a member of the In-MINDD research team.

landing_profiler_1 = Welcome to the In-MINDD Profiler
landing_profiler_2 = What is the In-MINDD profiler?
landing_profiler_3 = The In-MINDD profiler is an online questionnaire for people aged 40-60 years. It assesses the presence or absence of a range of factors that are known to either increase or decrease a person’s risk of developing dementia in later life. The factors we are assessing are related to lifestyle (e.g. smoking, obesity, physical activity) and can be either modified or managed by lifestyle changes. The In-MINDD profiler has been developed by the In-MINDD research team and the tool is based on the best evidence that is currently available on modifiable risk factors for dementia.
landing_profiler_4 = We are asking you to complete the In-MINDD profiler to help us test how well it and the In-MINDD support environment works in practice. We will use the information that you give us to generate a LIfestyle for BRAin Health (LIBRA) profile and score. This is a personalised profile highlighting those areas where you are doing well in terms of protecting your brain health and those areas where you can think about adopting and adhering to lifestyle behavioural changes.
landing_profiler_5 = What happens after I complete the In-MINDD profiler? 
landing_profiler_6 = Once you have completed the In-MINDD profiler, you will be randomly allocated to either the In-MINDD or control arm of the trial. Randomisation is a way of randomly allocating you to either the In-MINDD or control arm of the trial in a way that the research team cannot interfere with. You have an equal chance of being assigned to the In-MINDD or control arm. The participant information sheet that you have been given explains what happens if you are randomised to the In-MINDD arm of the trial or to the control arm. The researchers are available to answer any questions that you might have about randomisation.
landing_profiler_7 = Please click here to start the In-MINDD profiler

landing_support_1 = Welcome to the In-MINDD Support Environment
landing_support_2 = What is the In-MINDD Support Environment?
landing_support_3 = The Support environment will provide you with your personal Lifestyle for Brain Health Score <a href="score.html">(LIBRA) and your personalised plan</a>.
landing_support_4 = You will also have access to other features such as a <a href="faq.html">FAQ page</a>, <a href="http://inminddblog.appspot.com/">a blog</a> where you can share your thoughts and experience of participating in the IN-MINDD study.  We encourage you to visit the <a href="#">user forum</a> to link in with other participants in the study, the forum will provide you with the opportunity to talk to other users and discuss any topics that relate to brain health and share any tips and supports on adopting and maintaining a healthy lifestyle to improve long term brain health.
landing_support_5 = Feel free to visit the support environment as often or little as you wish. There are a number of ways for you to get involved, you can revisit your personalised plan as often as you like, chat to other users on the forum or contribute to the IN-MINDD blog.  If you have any questions on your personalised plan go to our FAQ page, if you don’t find what you are looking for please use the <a href="experts.html">Ask the Expert</a> feature and we will be happy to answer your question.
landing_support_6 = We hope that you will find the many features helpful and informative. If you have any thoughts or suggestions on the support environment please feel free to contact us <a href="contact.html">here</a>.
landing_support_7 = Thank you for your participation in the study.  We hope it will be a positive experience for you and support you to maintaining long term brain health.
landing_support_8 = Your LIBRA Personalised Plan



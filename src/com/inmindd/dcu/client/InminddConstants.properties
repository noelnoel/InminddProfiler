score_1 = Your LIBRA Profile/Score
score_2 = Thank you for completing the In-MINDD profiler. Below you will find your LIBRA profile and score.
score_3 = Your LIBRA Profile
score_4 = What is the LIBRA profile and score?
score_5 = LIBRA stands for Lifestyle for Brain Health. The LIBRA profile and score are personal to you. They are based on the responses that you have given to the questions in the In-MINDD Profiler pertaining to 12 different factors related to lifestyle. There is evidence to show that these 12 factors can impact on your brain health and can influence your chances of developing dementia in later life. These factors are:
score_6 = Your LIBRA profile gives you an overall picture of how you are faring in relation to 12 factors listed across.
score_7 = What does my LIBRA profile and score tell me?
score_8 = Your LIBRA profile and score have been calculated to give you an overview of your Lifestyle for Brain Health.
score_9 = The LIBRA profile is divided into three parts: 
score_10 = Your Keep This Up Score is
score_11 = Your Room for Improvement Score* is
score_12 = Your Remember to Manage Score is
score_13 = <p>This score is based on a sum of all those factors where you are doing well. These factors are presented below.</p>
score_14 = <p>If you are not faring so well in any of nine factors listed below, these are included in your Room for Improvement score:</p>
score_15 = <p>*Your Room for improvement score is a sum of the factors where there is scope for improvement. The following factors are included in your Room for Improvement score:</p>
score_16 = <p> If you reported that you have none of these conditions, no icons will appear below.</p> <p>A Remember to Manage Score applies where you have reported that you have diabetes, renal dysfunction or heart disease. Your Remember to Manage Well Score is made up of the sum of these factors reported by you when completing the profiler.</p>
score_17 = Your responses tell us that you need to remember to manage the following well with the support of your GP
score_18 = What do I do next?
score_19 = <p class="dont_print">Click on any of the icons above to read more about why it is important to keep looking after each of these factors.</p> <p>If you have no icons above please go to icons under Room for Improvement and Remember to Manage Well to see what you can do to protect your long term brain health.</p>
score_20 = <p>There are lifestyle changes that you can make to impact the factors in your Room for Improvement space. If you make the necessary lifestyle changes, you may improve your LIBRA profile (decreasing your Room for Improvement Score and increasing your Keep It Up score). Making the necessary changes will help to improve your brain health and reduce your chance of developing dementia in later life.</p> <p class="dont_print"> Click on any of the above icons to learn why it is important to make lifestyle changes and what steps you can take to do this. </p><p>If you have no icons above that is good news!</p>
score_21 = <p>Managing these conditions will not change your LIBRA profile or your Keep It Up score, but it is important that you manage these conditions effectively to maintain good health. Adopting a healthy lifestyle will help you to manage these conditions. </p><p class="dont_print">Click on any of the icons above to learn why it is important to manage these conditions well and what steps you can take to do this.</p><p>If you have no icons above, go to the relevant icons unders Keep This Up to find information on lifestyle choices that can help prevent these conditions in the future.</p>
score_22 = What is My Personalised Plan?
score_23 = We have devised your personalised plan based on the information you provided when completing the In-MINDD profiler.
score_24 = You will find your personalised plan <span class="dont_print">by clicking on any of the icons</span> below. Here you will receive information on why this factor is important for your brain health. The information includes advice and tips on making lifestyle <strong>changes</strong>. Alongside this advice we will also support and encourage you by giving you a number of goals from which you can choose under each Room for Improvement factor.
score_25 = How can I set my personalised goals?
score_26 = If you click on any factors under Room for improvement, you can choose one or more of the goals listed or you can set your own goals. The goals are designed to support the lifestyle changes necessary for good brain health. If a particular goal is not working for you we encourage you to revisit the support page and choose another goal. The suggested goals are given to you as a guide to follow but you should also feel free to choose your own goals if you wish. We will also send you a weekly email to encourage you to keep working towards your chosen goals or to come back and choose different ones.
score_27 = LIBRA improvement space
score_28 = Personal LIBRA profile
score_29 = Where can I find more information?
score_30 = Your personalised plan also includes links to government websites and websites of non-governmental organisations that offer advice and support for each factor. &nbsp;The In-MINDD research team do not endorse any external website, they are there simply as a guide for users should they wish to use them.


experts_1 = Have any Questions? Ask the Experts
experts_2 = Welcome to â€˜Ask the Expertsâ€™. In this part of our website leading dementia researchers are available to answer any questions that you may have about dementia, the causes of dementia and how to improve your brain health and reduce your chances of developing dementia in the future. The expertsâ€™ responses to your questions will draw on the best available evidence about these major issues; they will interpret and help you to understand the latest research, and how it applies to your particular question.
experts_3 = We hope that you will find â€˜Ask the Expertsâ€™ to be friendly and helpful, and that it helps you to appreciate and understand the work of the project. We certainly expect that your questions will raise some interesting challenges, and will also tell us more about how the general population views brain health and prevention of dementia.
experts_4 = If youâ€™d like to join the discussion on lifestyle for long-term brain health and dementia risk reduction, submit your question to the experts here. We will respond individually to all questions submitted. Answers to the most frequently asked questions will appear on the FAQs page (hyperlink to the FAQs page), which will be updated regularly.
experts_5 = Please note that we will not publish any personal or private information, or any information that will allow an individual to be identified. If we select your question for the FAQ page, we will omit any information that could compromise your privacy.

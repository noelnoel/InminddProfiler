score_2 = Thank you for completing the In-MINDD profiler. Below you will find your LIBRA profile and score.
score_3 = Your LIBRA Profile
score_4 = What is the LIBRA profile and score?
score_5 = LIBRA stands for Lifestyle for Brain Health. The LIBRA profile and score are personal to you. They are based on the responses that you have given to the questions in the In-MINDD Profiler pertaining to 12 different factors related to lifestyle. There is evidence to show that these 12 factors can contribute to you brain health and can influence your chances of developing dementia in later life.  These factors are:
score_6 = Your LIBRA profile gives you an overall picture of how you are faring in relation to 12 factors listed across.
score_7 = What does my LIBRA profile and score tell me?
score_8 = Your LIBRA profile and score have been calculated to give you an overview of your Lifestyle for Brain Health.
score_9 = The LIBRA profile is divided into three parts: 
score_10 = Your Keep This Up Score is
score_11 = Your Room for Improvement Score is
score_12 = Your Remember to Manage Score is
score_13 = This score is based on a sum of all those factors where you are doing well. These factors are presented below
score_14 = If you are not faring so well in any of nine factors listed below, these are included in your Room for Improvement score:
score_15 = Your score is based on a sum of the following factors. These are areas where you have room for improvement
score_16 = If you have reported that you have diabetes, renal dysfunction or heart disease, these factors are added to your Remember to Manage Well score.
score_17 = Your responses tell us that you need to remember to manage the following well with the support of your GP
score_18 = What do I do next?
score_19 = Click on any of the icons above to read more about why it is important to Keep looking after each of these factors
score_20 = There are lifestyle changes that you can make to the factors in your Room for Improvement space. If you make the necessary lifestyle changes, you may improve your Keep It Up score. Making the necessary changes will help to improve your brain health and reduce your chance of developing dementia in later life. Click on any of the above icons to learn why it is important to make lifestyle changes and what steps you can take to do this.
score_21 = Managing these conditions will not change your Keep It Up score, but it is important that you adopt a lifestyle that will ensure that conditions do not get worse (need to revise). Click on any of the icons above to learn why it is important to manage these conditions well and what steps you can take to do this.
score_22 = What is My Personalised Plan?
score_23 = We have devised your personalised plan based on the information you gave us in the brain health profiler.
score_24 = You will find your personalised plan by clicking on any of the icons. Here you will receive information on why this factor is important for your brain health.  The information includes advice on addressing the necessary lifestyle changes and tips to help you achieve these changes.  Alongside this advice we will also support and encourage you by giving you a number of goals that you can choose from under each Room for Improvement factor and Remember to Manage Well factor.  You can choose one or more of the goals or you can set your own goals.  The goals are designed to support the lifestyle changes necessary for good brain health, so for example if Diet is one of the factors for improvement you can make the choice of increasing your intake of fruit and vegetables every day by clicking on that goal.  If a particular goal is not working for you we encourage you to revisit the support page and choose another goal. The goals are given to you as a guide to follow but you should also feel free to choose you own goals if you wish.  We will also send you out weekly emails to encourage you to keep up your chosen goals or come back and choose another.
score_25 = Your personalised plan will also include links to government and community organisations that offer advice and support for each factor

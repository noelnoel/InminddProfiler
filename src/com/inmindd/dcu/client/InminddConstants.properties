landing_support_1 = Welcome to the In-MINDD Support Environment
landing_support_2 = What is the In-MINDD Support Environment?
landing_support_3 = The Support environment provides you with your Lifestyle for Brain Health (LIBRA) <a href="score.html">Score and your personalised plan</a>.
landing_support_4 = You will also have access to other features such as an <a href="faq.html">FAQ page</a> and the <a href="http://inminddblog.appspot.com/">In-MINDD blog</a> (where you can share your thoughts and your experience of participating in the In-MINDD study).
landing_support_5 = Feel free to visit the support environment as often as you wish. There are a number of ways for you to get involved. You can revisit your personalised plan as often as you like, or contribute to the In-MINDD blog. If you have any questions on your personalised plan go to our FAQ page, if you don&rsquo;t find what you are looking for, please use the <a href="experts.html">Ask the Expert</a> feature and we will be happy to answer your question. We hope that you will find the many features in the In-MINDD support environment helpful and informative. If you have any thoughts or suggestions on the support environment please feel free to <a href="contact.html">contact us here</a>.
landing_support_6 = Thank you for your participation in the In-MINDD study. We hope it will be a positive experience for you and will help you to adhere to a healthy lifestyle and maintain your long term brain health.

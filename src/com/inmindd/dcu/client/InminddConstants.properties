landing_login_3 = Please log-in using your UserID and password chosen in the Profiler. Your UserID is the unique number that was provided to you by a member of the In-MINDD research team.<br />If you forget your UserID, please contact a member of the In-MINDD research team.

landing_profiler_1 = Welcome to the In-MINDD Profiler
landing_profiler_2 = What is the In-MINDD profiler?
landing_profiler_3 = <p>The In-MINDD profiler is an online questionnaire for people aged 40-60 years. It assesses the presence or absence of a range of factors that are known to either increase or decrease a person&rsquo;s risk of developing dementia in later life. The factors we are assessing are related to lifestyle (e.g. smoking, obesity, physical activity) and can be either modified or managed by lifestyle changes. The In-MINDD profiler has been developed by the In-MINDD research team and is based on the best evidence that is currently available on modifiable risk factors for dementia.</p><p>We are asking you to complete the In-MINDD profiler to help us test how well it and the In-MINDD support environment work in practice. We will use the information that you give us to generate a LIfestyle for BRAin Health (LIBRA) profile and score for you. This is a personalised profile highlighting those areas where you are doing well in terms of protecting your brain health and those areas where you might think about making lifestyle/behavioural changes.</p><p>The In-MINDD profiler incorporates four existing validated instruments, which have been carefully selected by the In-MINDD research team and includes images that have been reproduced with kind permission (<a href="index.html?page=profiler#landing-profiler-4">See Acknowledgements</a>).</p>
landing_profiler_4 = <div style="font-size:10px"><p><strong>Acknowledgements </strong></p><ol>	<li>The Center for Epidemiologic Studies Depression Scale (CES-D), developed by Radloff (1977), is used in the In-MINDD profiler to assess participants&rsquo; mood (see About your Mood in profiler)Radloff, L.S. (1977) &lsquo;The CES-D scale: a self-report depression scale for research in the general population&rsquo;, Applied Psychological Measurement, 1: 385-401.</li>	<li>The European Prospective Investigation into Cancer and Nutrition (EPIC) short Physical activity questionnaire (Wareham et al. 2003), developed by the Epidemiology Unit, Medical Research Council, Cambridge, UK, is used to assess participants&rsquo; level of physical activity.Wareham, N.J., jakes, R.W., Rennie, K.L., Schuit, J., Mitchell, J., Henning, and Day, N.E. (2003) &lsquo;Validity and repeatability of a simple index derived from the short physical activity questionnaire used in the European Prospective Investigation into Cancer and Nutrition (EPIC) study&rsquo;, Public Health Nutrition, 6(4): 407-413.&nbsp;&nbsp;</li>	<li>The Cognitive Reserve Index questionnaire, developed in Italy by Nucci and his colleagues (Nucci et al. 2012) is used in the In-MINDD profiler to assess levels of cognitive activity. It has been adapted (CRIq-adapted) with permission from Massimo Nucci, Department of General Psychology, University of Padova, Italy, for online, self-administration. Nucci, M., Mapelli, D. and Mondini, S. (2012) &lsquo;Cognitive Reserve Index questionnaire (CRIq): a new instrument for measuring cognitive reserve&rsquo;, Aging, Clinical and Experimental Research, 24(3): 218-26.&nbsp;&nbsp;&nbsp;</li>	<li>The MEditerranean Diet Adherence Screener (MEDAS) was developed in Spain for the PREDIMED trial (MartÄ±nez-Gonzalez et al., 2012). It is used in the In-MINDD profiler to assess participants&rsquo; adherence to a Mediterranean diet. Some minor adaptations have been made to the MEDAS instrument to make it suitable for use in non-Mediterranean countries such as Ireland and Scotland and for online use.MartÄ±nez-Gonzalez, M.A., GarcÄ±a-Arellano, A., Toledo, E., Salas-Salvado, J., Buil-Cosiales, P., et al. (2012) &lsquo;A 14-Item Mediterranean Diet Assessment Tool and Obesity Indexes among High-Risk Subjects: The PREDIMED Trial&rsquo;, PLoS ONE, 7(8): e43134. doi:10.1371/journal.pone.0043134</li>	<li>Images on standard drinks/units of alcohol are reproduced with kind permission as follows:<ul>	<li>Ireland: Courtesy of Health Service Executive</li>	<li>Scotland: Courtesy of the NHS Choices</li>	<li>The Netherlands: Courtesy of Martin van Boxtel</li>	<li>France: Courtesy of Alcool Info Service (<a href="http://www.alcool-info-service.fr">www.alcool-info-service.fr</a>)&nbsp;</li></ul></li></ol></div>
landing_profiler_5 = What happens after I complete the In-MINDD profiler? 
landing_profiler_6 = Once you have completed the In-MINDD profiler, you will be randomly allocated to either the In-MINDD or control arm of the trial. Randomisation is a way of randomly allocating you to either the In-MINDD or control arm of the trial in a way that the research team cannot dictate or interfere with. You have an equal chance of being assigned to the In-MINDD or control arm. The participant information sheet that you have been given explains what happens if you are randomised to the In-MINDD arm of the trial or to the control arm. The researchers are available to answer any questions that you might have about randomisation.

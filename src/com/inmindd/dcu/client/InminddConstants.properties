apps1 = Useful Apps and Online resources
apps2 = <p>Below you will find information on popular health and lifestyle apps. Most of these apps are free to download to your phone.</p><p>While apps are often a good way to track and support fitness and health the In-MINDD research team is not endorsing any particular app for use. It is not necessary to use an app to participate in the In-MINDD study. The following information is simply a guide to some of the most widely used apps which some users may find helpful. </p><p>Review of popular apps </p><p>The following websites offer reviews of the most popular apps used today, apps are categorised under fitness, diet, mental health and much more.  </p><p>http://apps.nhs.uk/<br />http://myhealthapps.net/</p>


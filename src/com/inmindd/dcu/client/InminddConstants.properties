landing_index_2 = What is In-MINDD Trial ?
landing_index_3 = The In-MINDD trial is a research study looking at how we can potentially reduce a personâ€™s risk of developing dementia in later life. A trial is a research study that compares one type of care with another type of care in order to find out if one is more effective than the other. In the trial we are comparing an online dementia risk assessment (the In-MINDD profiler) and internet-based support system (the In-MINDD support environment) with routine practice. The trial is for people aged 40âˆ’60 years in the primary care setting.
